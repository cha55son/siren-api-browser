<div class="browser-page">
    <form class="form-horizontal" id="browser-page-form" data-bind="submit: submit">
        <div class="container-fluid">
            <div class="form-group">
                <label for="browser-page-url" class="col-sm-2 control-label">Siren API URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="browser-page-form-url" data-bind="value: url">
                </div>
            </div>
        </div>
    </form>
    <div class="container-fluid">
        <div data-bind="with: entity">
            <div data-bind="compose: 'partials/entity.html'"></div>
        </div>
    </div>
</div>
