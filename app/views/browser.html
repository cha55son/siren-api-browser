<section class="browser-page">
    <form class="form-horizontal" id="browser-page-form" data-bind="submit: submit">
        <div class="form-group">
            <label for="browser-page-url" class="col-sm-2 control-label">Siren API URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="browser-page-form-url" data-bind="value: url">
            </div>
        </div>
    </form>
    <div data-bind="with: entity">
        <h3>Properties</h3>
        <div data-bind="compose: 'partials/properties.html'"></div>
        <h3>Entities</h3>
        <ul data-bind="foreach: entities">
            <li data-bind="compose: 'partials/entity.html'"></li>
        </ul>
        <h3>Actions</h3>
        <ul data-bind="foreach: actions">
            <li data-bind="compose: 'partials/action.html'"></li>
        </ul>
        <h3>Links</h3>
        <ul data-bind="foreach: links">
            <li data-bind="compose: 'partials/link.html'"></li>
        </ul>
    </div>
</section>
